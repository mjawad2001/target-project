{% extends "base.html" %}


{% block content %}
<body style="background-color:black;">
<div class="column is-4 is-offset-4">
    <center>
    <h3 style="margin-top: 100px;color:white;"  class="title">Sign Up</h3>
    </center>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <div class="d-flex align-items-center justify-content-center" style="margin-top: 30px;" >
            <div class="row">
            <div class="colum">
            <div class="field">
                <div class="control">
                    <input class="form-control"  type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input style="margin-top: 10px;" class="form-control" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input style="margin-top: 10px;" class="form-control" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <center>
            <button class="btn bg-dark d-flex align-items-center justify-content-center text-light" style="margin-top: 10px;">Sign Up</button>
            </center>
            </div>
            </div>
            </div>
        </form>
    </div>
</div>
</body>
{% endblock %}
