<!DOCTYPE html>
<html>

<head>
   
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                <a style="color:white;font-size: 25px;">Welcome</a>

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-nav">
                            <a  class="nav-item nav-link active "  href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                                <i class="fas fa-home"></i>
                                
                            </a>
                            <a class="nav-item nav-link active " href="{{ url_for('main.about') }}" class="navbar-item">
                                Contact Us 
                                <i class="far fa-address-book"></i>
                            </a>
                            
                            {% if current_user.is_authenticated %}
                            <a class="nav-item nav-link active " href="{{ url_for('main.profile') }}" class="navbar-item">
                                Search
                                <i class="fas fa-search"></i>
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a class="nav-item nav-link active " href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                                <i class="fas fa-door-open"></i>
                            </a>
                            <a class="nav-item nav-link active " href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                                <i class="fas fa-user-plus"></i>
                            </a>
                        
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a class="nav-item nav-link active " href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                                <i class="fas fa-door-open"></i>
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
